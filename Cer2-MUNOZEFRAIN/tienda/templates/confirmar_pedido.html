<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Confirmado - Tienda Verde</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    @font-face {
      font-family: 'SimpleBirthday';
      src: url('path-to-your-font/SimpleBirthday.woff2') format('woff2'),
           url('path-to-your-font/SimpleBirthday.woff') format('woff');
    }

    body {
      font-family: 'SimpleBirthday', sans-serif;
      background-color: #DAD7CD;
      color: #344E41;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .confirmation-container {
      background-color: #A3B18A;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #344E41;
      margin-bottom: 1rem;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #DAD7CD;
      stroke-miterlimit: 10;
      margin: 10% auto;
      box-shadow: inset 0px 0px 0px #588157;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }

    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #588157;
      fill: none;
      animation: 
        stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards,
        fill-circle 0.4s ease-in-out 0.4s forwards;
    }

    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes scale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }

    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 30px #588157;
      }
    }

    @keyframes fill-circle {
      100% {
        fill: #588157;
      }
    }

    .btn-primary {
      background-color: #588157;
      border: 1px solid #3A5A40;
      color: #DAD7CD;
      transition: background-color 0.3s, transform 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #3A5A40;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>
    <h1>¡Compra Realizada!</h1>
    <p>Tu pedido ha sido confirmado y está siendo procesado.</p>
    <a href="{% url 'index' %}" class="btn btn-primary mt-3">Volver a la Tienda</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
